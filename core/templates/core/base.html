<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Reservas{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'dashboard' %}">Reservas</a>
        <div>
            <a class="btn btn-outline-light me-2" href="{% url 'salas' %}">Salas</a>
            <a class="btn btn-outline-light me-2" href="{% url 'reservas' %}">Minhas Reservas</a>
            <a class="btn btn-outline-danger" href="{% url 'logout' %}">Sair</a>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
