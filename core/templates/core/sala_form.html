{% extends 'core/base.html' %}
{% block title %}Nova Sala{% endblock %}
{% block content %}
<h2>{% if form.instance.pk %}Editar Sala{% else %}Nova Sala{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'salas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
