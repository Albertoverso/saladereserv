{% extends 'core/base.html' %}
{% block title %}Nova Reserva{% endblock %}
{% block content %}
<h2>Nova Reserva</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Reservar</button>
    <a href="{% url 'reservas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
